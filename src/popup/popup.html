<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PXP Timer</title>
</head>
<body>
	<div style="width:200px;">
		<h2>PXP Timer</h2>
		<div id="container">
			<div id="loggedOut">
				<div id="normal_login">
				<form>
					<input type="text" id="email" value="Email Address">
					<input type="password" id="password" value="password">
					<a id="login">
					<button value="login">Login</button>
					</a>
					<button id="switch">API/Trello Login</button>
				</form>	
				</div>
				<div id="api_login" style="display:none;">	
				<form>
					<input type="text" id="trello_user" value="Trello Username">
					<input type="text" id="api_key" value="API Key">
					<a id="API_login">
					<button value="login">Login</button>
					</a>
					<button id="switch">Email/Password Login</button>
				</form>
				</div>
			</div>
		</div>
		<div id="startContainer" style="display:none;">
			<div id="boards" >
				<select id="board_list">
					<option value="0">---</option>
				</select>	
				</div>
			<div id="cards" style="display:none">
				<select id="card_list">
					<option value="0">---</option>
				</select>
			</div>
				<div id="timer">
				<button id="start" style="display:none;">start</button>
				</div>
				<a id="logout"><button>Logout</button></a>
			</div>
		</div>
	
		<div id="stopContainer" style="display:none;">
			<div id="timer">
				<div id="time">
			
				</div>
				<button id="stop">stop and send</button>
			</div>
			<button id="logout1">Logout</button>
		</div>
	
	</div>
	<script src="../../js/jquery-2.2.1.min.js"></script>
	<script src="../../js/api.js"></script>
	<script src="../../js/login.js"></script>
	<script src="popup.js"></script>
</body>
</html>
